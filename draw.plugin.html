<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>常用國字標準字體筆劃 HTML5 Canvas</title>
        <link rel="stylesheet" href="demo.css" type="text/css" media="screen">
        <link rel="stylesheet" href="demo.canvas.css" type="text/css" media="screen">
        <script src="raf.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"> </script>
        <script type="text/javascript" src="draw.js"> </script>
        <script type="text/javascript" src="draw.canvas.js"> </script>
        <script type="text/javascript" src="jquery.stroke-words.js"></script>
        <script type="text/javascript">
          $(document).ready(function() {
            var $word, options;

            options = {
              updatesPerStep: 5
            };

            $word = $("#word");
            $word.change(function() {
              $("#holder").strokeWords($word.val(), options);
            });
            $("#holder").strokeWords($word.val(), options);
          });
        </script>
    </head>
    <body>
        <input type="text" id="word" value="驂乘驂乘"/>
        <div id="holder"></div>
        <p id="copyright">常用國字標準字體筆劃</p>
    </body>
</html>
