<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>常用國字標準字體筆劃 HTML5 Canvas</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
        <link rel="stylesheet" href="./css/demo.css" type="text/css" media="screen">
        <link rel="stylesheet" href="./css/demo.canvas.css" type="text/css" media="screen">
        <script src="./js/raf.min.js"></script>
        <script src="./js/raphael.js"></script>
        <script src="./js/jquery-1.9.1.min.js"></script>
        <script src="./js/jquery.ajax-progress.js"></script>
        <script src="./js/gl-matrix-min.js"></script>
        <script src="./js/sax.js"></script>
        <!--script src="./js/jquery.strokeWords.js"></script-->
        <script src="./js/utils.stroke-words.js"></script>
        <script src="./js/draw.js"></script>
        <script src="./js/draw.canvas.js"></script>
        <script src="./js/jquery.stroke-words.js"></script>
        <script>
          $(document).ready(function() {
            var $word, options;

            options = {
              updatesPerStep: 5,
              progress: function(e, word) {
                if (e.lengthComputable) console.log("loading " + word + ": " +  100 * e.loaded / e.total);
              }
            };

            $word = $("#word");
            $holder = $("#holder");
            $word.change(function() {
              options.url = "./bin/";
              options.dataType = "bin";
              options.sequential = true;
              $holder.strokeWords($word.val(), options);
              /*
              $holder.append("<br/>");
              options.url = "./json/";
              options.dataType = "json";
              options.sequential = false;
              $holder.strokeWords($word.val(), options);
              $holder.append("<hr/>");
              */
            });
            options.url = "./bin/";
            options.dataType = "bin";
            options.sequential = true;
            $holder.strokeWords($word.val(), options);
            /*
            $holder.append("<br/>");
            options.url = "./json/";
            options.dataType = "json";
            options.sequential = false;
            $holder.strokeWords($word.val(), options);
            $holder.append("<hr/>");
            */
          });
        </script>
    </head>
    <body>
        <input type="text" id="word" value="一來照顧郎中，二來又醫得眼好"/>
        <div id="holder"></div>
        <p id="copyright">常用國字標準字體筆劃</p>
    </body>
</html>
